<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Pedidos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100%;
            background-color: #2c3e50;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            color: white;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            transition: 0.2s;
        }

        .sidebar ul li a:hover {
            color: #3498db;
        }

        body {
            margin-left: 200px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        select, input[type="date"], button {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
            font-size: 14px;
        }

        th {
            background-color: #3498db;
            color: white;
            padding: 12px 16px;
            text-align: left;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            body {
                margin-left: 0;
                padding: 20px 10px;
            }

            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                padding: 10px;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            .sidebar h2 {
                display: none;
            }

            .sidebar ul {
                display: flex;
                flex-direction: row;
                gap: 15px;
                margin: 0;
            }

            form {
                flex-direction: column;
                align-items: stretch;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                border-bottom: 1px solid #ccc;
                background-color: white;
                border-radius: 8px;
                padding: 10px;
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 8px 10px;
                font-size: 14px;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                flex-basis: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/relatorio">Relatório</a></li>
            <li><a href="/pedidos">Pedidos</a></li>
        </ul>
    </div>

    <h1>Relatório de Pedidos</h1>

    <form method="POST" action="/relatorio">
        <select name="marketplace">
            <option value="">-- Marketplace --</option>
            {% for loja in marketplaces %}
                <option value="{{ loja }}">{{ loja }}</option>
            {% endfor %}
        </select>

        <select name="status">
            <option value="">-- Status --</option>
            {% for status in status_list %}
                <option value="{{ status }}">{{ status }}</option>
            {% endfor %}
        </select>

        <input type="date" name="data_inicial">
        <input type="date" name="data_final">
        <button type="submit">Filtrar</button>
    </form>

    <form method="POST" action="/download_relatorio">
    <input type="hidden" name="marketplace" value="{{ request.form.marketplace }}">
    <input type="hidden" name="status" value="{{ request.form.status }}">
    <input type="hidden" name="data_inicial" value="{{ request.form.data_inicial }}">
    <input type="hidden" name="data_final" value="{{ request.form.data_final }}">
    <button type="submit">Download Excel</button>
    </form>

    {% if pedidos %}
    <table>
        <thead>
            <tr>
                <th>NF-e</th>
                <th>Marketplace</th>
                <th>SKU</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pedidos %}
            <tr>
                <td data-label="NF-e">{{ p.nfe }}</td>
                <td data-label="Marketplace">{{ p.marketplace }}</td>
                <td data-label="SKU">{{ p.sku }}</td>
                <td data-label="Quantidade">{{ p.quantidade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>Nenhum pedido encontrado.</p>
    {% endif %}
</body>
</html>
