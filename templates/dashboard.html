<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center; /* centraliza horizontalmente */
            align-items: center;     /* centraliza verticalmente */
            height: 100vh;           /* altura total da viewport */
            margin: 0;               /* remove margens padrão */
            background-color: #f0f2f5; /* opcional: fundo claro */
            }

        .sidebar {
            width: 240px;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 30px 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            display: block;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #3498db;
        }

        .main {
            margin-left: 240px;
            padding: 40px;
            flex: 1;
        }

        h1 {
            
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 30px;
        }

        
        .cards {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        width: 90%; /* ou um max-width fixo, ex: 1200px */
        max-width: 1200px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
            padding: 30px 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 36px;
            color: #3498db;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/relatorio">Relatório</a></li>
            <li><a href="/pedidos">Pedidos</a></li>
        </ul>
    </div>

    <h1>Dashboard de Pedidos</h1>
    <div class="cards">
        <div class="card">
            <h2>{{ total }}</h2>
            <p>Total de Pedidos</p>
        </div>
        <div class="card">
            <h2>{{ autorizados }}</h2>
            <p>Pedidos Autorizados</p>
        </div>
        <div class="card">
            <h2>{{ cancelados }}</h2>
            <p>Pedidos Cancelados</p>
        </div>
        <div class="card">
            <h2>{{ bipados }}</h2>
            <p>Pedidos Bipados</p>
        </div>
    </div>
</body>
</html>
