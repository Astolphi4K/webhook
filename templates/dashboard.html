<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --primary:#2563eb;
      --primary-600:#1d4ed8;
      --danger:#ef4444;
      --danger-600:#dc2626;
      --success:#16a34a;
      --warning:#d97706;
      --border:#e5e7eb;
      --radius:12px;
      --shadow:0 6px 18px rgba(0,0,0,.06);
      --sidebar:#0f172a;
      --row-alt:#fafbfc;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* Sidebar */
    .sidebar{
      position:fixed; inset:0 auto 0 0; width:220px; background:var(--sidebar); color:#e5e7eb;
      padding:24px 16px; box-shadow:2px 0 12px rgba(0,0,0,.15);
    }
    .brand{font-weight:700; letter-spacing:.4px; margin-bottom:18px}
    .nav{list-style:none; padding:0; margin:0}
    .nav a{
      display:block; padding:10px 12px; border-radius:8px; color:#e5e7eb; text-decoration:none;
    }
    .nav a:hover{background:rgba(255,255,255,.08)}

    /* Main */
    .main{margin-left:220px; padding:28px}

    .page-head{
      display:flex; align-items:baseline; justify-content:space-between; gap:12px; margin-bottom:18px;
    }
    h1{margin:0; font-size:24px}
    .subtitle{color:var(--muted); font-size:13px}

    /* Cards */
    .cards{
      display:grid; gap:14px;
      grid-template-columns: repeat(4, minmax(0,1fr));
    }
    @media (max-width: 1200px){ .cards{grid-template-columns: repeat(3, minmax(0,1fr));} }
    @media (max-width: 900px){ .cards{grid-template-columns: repeat(2, minmax(0,1fr));} }
    @media (max-width: 560px){ .cards{grid-template-columns: 1fr;} }

    .card{
      background:var(--card); border:1px solid var(--border); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:18px;
      display:flex; flex-direction:column; gap:6px; transition:transform .12s ease;
    }
    .card:hover{transform:translateY(-2px)}
    .card .label{font-size:13px; color:var(--muted)}
    .card .value{font-size:32px; font-weight:700; line-height:1.1}

    /* color accents */
    .accent-primary .value{color:var(--primary)}
    .accent-success .value{color:var(--success)}
    .accent-warning .value{color:var(--warning)}
    .accent-danger  .value{color:var(--danger)}

    /* Quick links row (opcional) */
    .quick{
      margin-top:16px; display:flex; gap:10px; flex-wrap:wrap;
    }
    .btn{
      appearance:none; border:1px solid transparent; background:var(--primary); color:#fff;
      padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; font-size:14px; transition:.15s;
      box-shadow: var(--shadow); text-decoration:none; display:inline-flex; align-items:center; gap:8px;
    }
    .btn:hover{background:var(--primary-600)}
    .btn.ghost{background:#fff; color:var(--text); border-color:var(--border)}
    .btn.ghost:hover{border-color:#cbd5e1}

    /* Responsive layout tweaks */
    @media (max-width: 980px){
      .main{margin-left:0; padding:16px}
      .sidebar{position:static; width:auto; border-radius:0; box-shadow:none}
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">Menu</div>
    <ul class="nav">
      <li><a href="/dashboard">Dashboard</a></li>
      <li><a href="/relatorio">Relatório</a></li>
      <li><a href="/pedidos">Pedidos</a></li>
      <li><a href="/variacoes">Variações</a></li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="page-head">
      <h1>Dashboard de Pedidos</h1>
      <div class="subtitle">Resumo geral do dia</div>
    </div>

    <section class="cards">
      <article class="card accent-primary">
        <div class="label">Total de Pedidos</div>
        <div class="value">{{ total }}</div>
      </article>

      <article class="card accent-success">
        <div class="label">Pedidos Autorizados</div>
        <div class="value">{{ autorizados }}</div>
      </article>

      <article class="card accent-danger">
        <div class="label">Pedidos Cancelados</div>
        <div class="value">{{ cancelados }}</div>
      </article>

      <article class="card accent-warning">
        <div class="label">Pedidos Bipados</div>
        <div class="value">{{ bipados }}</div>
      </article>
    </section>

    <!-- Ações rápidas (opcional) -->
    <div class="quick">
      <a class="btn" href="/variacoes">Ir para Variações</a>
      <a class="btn ghost" href="/relatorio">Abrir Relatório</a>
      <a class="btn ghost" href="/pedidos">Ver Pedidos</a>
    </div>
  </main>
</body>
</html>
